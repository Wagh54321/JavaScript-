<HTML>
 <HEAD>
  <TITLE> Dialogue Box in javascript </TITLE>
  <script>
  function dialogue(){
	alert("Hello i am alert box!");
	}

  function getConfirmation() {
               var retVal = confirm("Do you want to continue ?");
               if( retVal == true ) {
                  document.write ("User wants to continue!");
                  return true;
               } else {
                  document.write ("User does not want to continue!");
                  return false;
               }
            }

  function getValue() {
               var retVal = prompt("Enter your name : ", "your name here");
               document.write("Your Name is  : " + retVal);
            }
  </script>

 </HEAD>

 <BODY>
  Alert Box = <input type="button" value="Click me" onclick="dialogue()"><br>
  Confirmation Box = <input type="button" value="Click me" onclick="getConfirmation()"><br>
  Promt Box = <input type="button" value="Click me" onclick="getValue()"><br>
 </BODY>
</HTML>
